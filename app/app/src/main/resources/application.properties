spring.application.name=Tienda Online
#puerto por defecto
server.port = 8080
#configuracion de la conexion a la base de datos
spring.datasource.url = jdbc:mysql://localhost:3306/tienda
spring.datasource.username = root
spring.datasource.password= 12345
spring.datasource.driver-class-name=com.mysql.ch.jdbc.Driver


#configuracion de hibernate
spring.jpa.database.platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
#nos permite ver en el terminal la query que se ha ejecutado al consultar una API. Esta linea solo puede estar en la fase de pruebas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

